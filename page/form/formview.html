<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
	<!-- 告诉浏览器响应屏幕宽度 -->
	<meta content="width=device-width, initial-scale=1, maximum-scale=1" name="viewport"/>
	<title>表单demo</title>
	<!-- Bootstrap 3.3.6 -->
	<link href="../../static/assets/bootstrap/css/bootstrap.css" rel="stylesheet" type="text/css">
	<!-- Font Awesome 字体图标 -->
	<link href="../../static/assets/font-awesome/css/font-awesome.css" rel="stylesheet" type="text/css">
	<!--表单下拉框select样式插件-->
	<link href="../../static/assets/select2/css/select2.css" rel="stylesheet" type="text/css">
	<!--表单元素样式插件-->
	<link href="../../static/assets/icheck/ext/skins/default/niceCheck.css" rel="stylesheet"  type="text/css">
	<!--日期插件-->
	<link href="../../static/assets/daterangepicker/daterangepicker.css" rel="stylesheet" type="text/css">
	<!--树插件-->
	<link href="../../static/assets/dhtmlxtree/dhtmlxtree.css" rel="stylesheet" type="text/css">
	<!-- CSS初始化 -->
	<link href="../../static/css/base.css" rel="stylesheet" type="text/css">
	<!-- 公用样式 -->
	<link href="../../static/css/main.css" rel="stylesheet" type="text/css">
	<!--  让IE8支持HTML5元素和媒体查询  -->
	<!-- 警告：如果通过本地file：//打开页面 ，Respond.js将无法正常工作 -->
	<!--[if lt IE 9]>
	<script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
	<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
	<![endif]-->

</head>
<body>
<div class="content-warp">
	<div class="content-header">
		<div class="breadcrumbs">
			<span>首页</span>
			<span class="divider">/</span>
			<a href="#/bcc/instance/list">资源管理</a>
			<span class="divider">/</span>
			<a href="#/bcc/instance/list">系统资源</a>
			<span class="divider">/</span>
			<span class="active">添加资源</span>
		</div>
	</div>
	<div class="page-tabs-warp">
		<ul class="page-tabs">
			<li class="selected"><a href="" >添加资源</a></li>
		</ul>
	</div>
	<div class="content" style="padding: 20px;">
		<div  class="form-section">
			<div class="form-section-title-wrap">
				<h2 class="form-section-title"> <span>基本信息</span></h2>
			</div>
			<div class="form-section-content row">
				<div class="form-item col-xs-6">
					<div class="form-label">软件名称&nbsp;&nbsp;:</div>
					<div class="form-group">
						<div class="form-input">
							<input class="form-control" name="clientName" id="clientName"  type="text">
						</div>
						<div class="form-note">不超过50个字符，只允许包含字母、汉字、数字和下划线</div>
					</div>
				</div>
				<div class="form-item col-xs-6">
					<div class="form-label">软件标识&nbsp;&nbsp;:</div>
					<div class="form-group">
						<div class="form-input">
							<input type="text" class="form-control" id="softFlag" name="softFlag">
						</div>
						<div class="form-note">不超过50个字符，只允许包含字母、汉字、数字和下划线</div>
					</div>
				</div>

				<div class="form-item col-xs-12">
					<div class="form-label">支持资源类型&nbsp;&nbsp;:</div>
					<div class="form-group">
						<div class="form-check">
							<input name="resDevTypes" type="checkbox" data-text="UNIX主机/Telnet " checked  />
							<input name="resDevTypes" type="checkbox" data-text="UNIX主机/SSH" />
							<input name="resDevTypes" type="checkbox" data-text="UNIX主机/X-Windows " />
							<input name="resDevTypes" type="checkbox" data-text="UNIX主机/FTP" />
							<input name="resDevTypes" type="checkbox" data-text="UNIX主机/SFTP " />
							<input name="resDevTypes" type="checkbox" data-text="UNIX主机/SSH1 " />
							<input name="resDevTypes" type="checkbox" data-text="网络设备/Telnet  " />
							<input name="resDevTypes" type="checkbox" data-text="网络设备/SSH" />
							<input name="resDevTypes" type="checkbox" data-text="网络设备/FTP " />
							<input name="resDevTypes" type="checkbox" data-text="网络设备/SFTP" />
							<input name="resDevTypes" type="checkbox" data-text="网络设备/SSH1 " />
							<input name="resDevTypes" type="checkbox" data-text="网元/OMC" />
							<input name="resDevTypes" type="checkbox" data-text="网元/Telnet " />
							<input name="resDevTypes" type="checkbox" data-text="网元/SSH" />
							<input name="resDevTypes" type="checkbox" data-text="网元/FTP " />
							<input name="resDevTypes" type="checkbox" data-text="网元/SFTP " />
						</div>
					</div>
				</div>

				<div class="form-item col-xs-6">
					<div class="form-label">是否支持路径&nbsp;&nbsp;:</div>
					<div class="form-group">
						<div class="form-check">
							<input name="isNeedPath" type="radio" id="isNeedPath" data-text="是" checked  />
							<input name="isNeedPath" type="radio" id="isNeedPath1" data-text="否" />
						</div>
					</div>
				</div>

				<div class="form-item col-xs-6">
					<div class="form-label">是否是默认软件&nbsp;&nbsp;:</div>
					<div class="form-group">
						<div class="form-check">

							<input name="isDefalt" type="radio" id="isDefalt" data-text="是" checked  />
							<input name="isDefalt" type="radio" id="isDefalt1" data-text="否" />

						</div>
					</div>
				</div>

				<!--<div class="form-item col-xs-6">
                    <div class="form-label">软件类型&nbsp;&nbsp;:</div>
                    <div class="form-group">
                        <div class="form-select">
                            <select class="select" name="clientType">
                                <option value="" >请选择</option>
                                <option value="1">类型1</option>
                                <option value="2">类型2</option>
                                <option value="3">类型3</option>
                                <option value="4">类型4</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="form-item col-xs-6">
                    <div class="form-label">选择日期&nbsp;&nbsp;:</div>
                    <div class="form-group">
                        <div class="form-input">
                            <input id="valid_data" type="text" name="clientData" class="form-control">
                        </div>
                    </div>

                </div>-->

				<div class="form-item col-xs-12">
					<div class="form-label"><span>信息描述&nbsp;&nbsp;:</span></div>
					<div class="form-group">
						<div class="form-input">
							<textarea class="form-control"  name="clientDescription" id="clientDescription"></textarea>
						</div>
					</div>
				</div>

			</div>
		</div>



		<div  class="form-section">
			<div class="form-section-title-wrap">
				<h2 class="form-section-title"> <span>驱动信息</span></h2>
			</div>
			<div class="form-section-content row">


				<div class="form-item col-xs-6">
					<div class="form-label">软件名称&nbsp;&nbsp;:</div>
					<div class="form-group">
						<div class="form-input">
							<input class="form-control" name="clientName" id="clientName"  type="text">
						</div>
						<div class="form-note">不超过50个字符，只允许包含字母、汉字、数字和下划线</div>
					</div>
				</div>
				<div class="form-item col-xs-6">
					<div class="form-label">软件标识&nbsp;&nbsp;:</div>
					<div class="form-group">
						<div class="form-input">
							<input type="text" class="form-control" id="softFlag" name="softFlag">
						</div>
						<div class="form-note">不超过50个字符，只允许包含字母、汉字、数字和下划线</div>
					</div>
				</div>
				<div class="form-item col-xs-6">
						<div class="form-label">软件类型&nbsp;&nbsp;:</div>
						<div class="form-group">
							<div class="form-select">
								<select class="select" name="clientType">
									<option value="" >请选择</option>
									<option value="1">类型1</option>
									<option value="2">类型2</option>
									<option value="3">类型3</option>
									<option value="4">类型4</option>
								</select>
							</div>
						</div>
					</div>
					<div class="form-item col-xs-6">
						<div class="form-label">选择日期&nbsp;&nbsp;:</div>
						<div class="form-group">
							<div class="form-input">
								<input id="valid_data" type="text" name="clientData" class="form-control">
							</div>
						</div>

					</div>

				<div class="form-item col-xs-12">
					<div class="form-label">所属资源&nbsp;&nbsp;:</div>
					<div class="form-group">

						<div class="asset-group-wrap" >
							<div class="asset-group-tree">
								<div id="group_tree"></div>
							</div>
							<div class="asset-group-selected-list">
								<ul id="asset_group_selected">
									<!--<li>
										<div class="asset-group-item-wrap">
										  <span>资源组ABCDVGDDKJKFDFSDFD</span>
										  <a href="javascript: void(0);"><i class="fa fa-times"></i></a>
										</div>
									  </li>-->
								</ul>
							</div>
						</div>
						<div class="form-note">不超过50个字符，只允许包含字母、汉字、数字和下划线</div>
					</div>
				</div>


			</div>
		</div>

	</div>
</div>


<div class="layer-footer-wrap">
	<div class="footer-btn">
		<button class="btn btn-primary" type="button" id="save_btn"><i class="fa fa-floppy-o" style=""></i><span>保存</span></button>
		<button class="btn btn-default" type="button" id="resetBtn"><i class="fa fa-ban" style=""></i><span>重置</span></button>
	</div>
</div>

<!-- jQuery -->
<script src="../../static/assets/jQuery/jquery-1.12.4.min.js"></script>
<!--bootstrap框架-->
<script src="../../static/assets/bootstrap/js/bootstrap.js" type="text/javascript"></script>
<!--表单下拉框select样式插件-->
<script src="../../static/assets/select2/js/select2.full.js" type="text/javascript"></script>
<!--表单元素样式插件-->
<script src="../../static/assets/icheck/icheck.js" type="text/javascript"></script>
<script src="../../static/assets/icheck/ext/niceCheck.js" type="text/javascript"></script>
<!--日期插件-->
<script src="../../static/assets/moment/moment.js"></script>
<script src="../../static/assets/daterangepicker/daterangepicker.js"></script>
<script src="../../static/assets/daterangepicker/daterangepicker.zh-CN.js"></script>
<!--树插件-->
<script src="../../static/assets/dhtmlxtree/dhtmlxtree.js" type="text/javascript"></script>
<!--独立js-->
<script type="text/javascript" src="js/formview.js"></script>
</body>
</html>
