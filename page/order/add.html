			<div  class="form-section">
				<div class="form-section-title-wrap">
					<h2 class="form-section-title"> <span>申请人信息</span></h2>
				</div>
				<div class="form-section-content row">
					<div class="form-item col-xs-6">
						<div class="form-label">申请人&nbsp;&nbsp;：</div>
						<div class="form-group">
							<div class="form-text">
								admin
							</div>
						</div>
					</div>
					<div class="form-item col-xs-6">
						<div class="form-label">申请人部门&nbsp;&nbsp;：</div>
						<div class="form-group">
							<div class="form-text">
								泰岳安全研发二部
							</div>
						</div>
					</div>
					<div class="form-item col-xs-6">
						<div class="form-label"><span>联系方式&nbsp;&nbsp;：</span></div>
						<div class="form-group">
							<div class="form-text">
								888-8888-8888
							</div>
						</div>
					</div>
					<div class="form-item col-xs-6">

			<div  class="form-section">

				</div>
				<div class="form-section-content row">
					<div class="form-item col-xs-6">
						<div class="form-label">工单标题&nbsp;&nbsp;：</div>
						<div class="form-group">
							<div class="form-input">
								<input class="form-control" name="clientName" id="clientName"  type="text">
							</div>
						</div>
					</div>
					<div class="form-item col-xs-6">
						<div class="form-label">工单类型&nbsp;&nbsp;：</div>
						<div class="form-group">
							<div class="form-select">
								<select class="select" name="clientType">
									<option value="" >请选择工单类型</option>
									<option value="1">新用户资源申请</option>
									<option value="2">老用户资源申请</option>
								</select>
							</div>
						</div>
					</div>

					<div class="form-item col-xs-6">
						<div class="form-label">优先级&nbsp;&nbsp;：</div>
						<div class="form-group">
							<div class="form-select">
								<select class="select" name="clientType">
									<option value="" >请选择优先级</option>
									<option value="1">高（两个工作日内完成）</option>
									<option value="2">中（五个工作日内完成）</option>
									<option value="3">低（十个工作日内完成）</option>
								</select>
							</div>
						</div>
					</div>
					<div class="form-item col-xs-6">
						<div class="form-label">下一步审批人&nbsp;&nbsp;：</div>
						<div class="form-group">
							<div class="form-text">
								直属领导
							</div>
						</div>
					</div>
					<div class="form-item col-xs-12">
						<div class="form-label">上传附件&nbsp;&nbsp;：</div>
						<div class="form-group">
							<div id="uploaderText" class="wu-example">
								<div class="btns">
									<div id="picker" class="btn btn-primary">选择文件</div>
									<button id="ctlBtn" class="btn btn-default">开始上传</button>
								</div>
								<!--用来存放文件信息-->
								<div id="thelist" class="uploader-list"></div>
							</div>
							<div class="form-note">可上传5个附件，每个附件大小不得超过2M</div>

						</div>
					</div>

					<div class="form-item col-xs-12">
						<div class="form-label"><span>工单描述&nbsp;&nbsp;：</span></div>
						<div class="form-group">
							<div class="form-input">
								<textarea class="form-control"  name="clientDescription" id="clientDescription"></textarea>
							</div>
						</div>
					</div>

				</div>
			</div>

		</form>
	</div>
</div>

<div class="layer-footer-wrap">
