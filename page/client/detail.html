<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
	<!-- 告诉浏览器响应屏幕宽度 -->
	<meta content="width=device-width, initial-scale=1, maximum-scale=1" name="viewport"/>
	<title>详细信息</title>
	<!-- Bootstrap 3.3.6 -->
	<link href="../../static/assets/bootstrap/css/bootstrap.css" rel="stylesheet" type="text/css">
	<!-- Font Awesome 字体图标 -->
	<link href="../../static/assets/font-awesome/css/font-awesome.css" rel="stylesheet" type="text/css">
	<!-- CSS初始化 -->
	<link href="../../static/css/base.css" rel="stylesheet" type="text/css">
	<!-- 公用样式 -->
	<link href="../../static/css/main.css" rel="stylesheet" type="text/css">
	<!--  让IE8支持HTML5元素和媒体查询  -->
	<!-- 警告：如果通过本地file：//打开页面 ，Respond.js将无法正常工作 -->
	<!--[if lt IE 9]>
	<script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
	<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
	<![endif]-->

</head>
<body class="whiteBg">
<div class="layer-content-wrap">
	<div class="layer-content padding0">
		<table  class="table table-bordered  detailtable">
			<tr>
				<td class="title">软件名称：</td>
				<td id="clientNameView"></td>
				<td class="title">软件标识：</td>
				<td id="clientSoftFlagView"></td>
			</tr>

			<tr>
				<td  class="title" >是否支持路径配置：</td>
				<td id="isNeedPathView">

				</td>
				<td  class="title">是否是默认软件：</td>
				<td id="isDefaltView">

				</td>
			</tr>


			<tr>
				<td  class="title">创建时间：</td>
				<td id="clientDataView"></td>

				<td  class="title">客户端类型：</td>
				<td id="serverType"></td>
			</tr>

			<tr>

				<td  class="title">支持资源类型：</td>
				<td id="resDevTypesView"></td>
				<td  class="title">描述：</td>
				<td id="clientDescriptionView"></td>
			</tr>

		</table>

	</div>
</div>
<!-- jQuery -->
<script src="../../static/assets/jQuery/jquery-1.12.4.min.js"></script>
<!--bootstrap框架-->
<script src="../../static/assets/bootstrap/js/bootstrap.js" type="text/javascript"></script>
<!--公用js-->
<script type="text/javascript" src="../../static/scripts/common/common.js"></script>
<!--独立js-->
<script type="text/javascript" src="js/manager.js"></script>

<script>
	var findByid=request('id');
	var linNum =request('linNum');
	Manager.findById(findByid, function (ret) {

		var obj = ret.data[linNum];
		$('#clientNameView').html(obj.userName);
		$('#clientSoftFlagView').html(obj.userId);
		$('#isNeedPathView').html(obj.isPortalUser);
		$('#isDefaltView').html(obj.isAuditAdmin);
		$('#clientDataView').html(obj.status);
		$('#serverType').html(obj.userType);
		$('#resDevTypesView').html(obj.userId);
		$('#clientDescriptionView').html(obj.userGroup);

	})


</script>

</body>
</html>
