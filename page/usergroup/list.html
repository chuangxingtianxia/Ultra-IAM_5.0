<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
	<!-- 告诉浏览器响应屏幕宽度 -->
	<meta content="width=device-width, initial-scale=1, maximum-scale=1" name="viewport"/>
	<title>主账号目录</title>
	<!-- Bootstrap 3.3.6 -->
	<link href="../../static/assets/bootstrap/css/bootstrap.css" rel="stylesheet" type="text/css">
	<!-- Font Awesome 字体图标 -->
	<link href="../../static/assets/font-awesome/css/font-awesome.css" rel="stylesheet" type="text/css">
	<!-- 表格插件 -->
	<link href="../../static/assets/datatables/css/jquery.dataTables.css" rel="stylesheet", type="text/css">
	<!--下拉插件，实现下拉菜单功能-->
	<link rel="stylesheet" type="text/css" href="../../static/assets/dropdown/css/jquery.dropdown.css">
	<!--表单美化样式插件-->
	<link href="../../static/assets/icheck/skins/all.css" rel="stylesheet"  type="text/css">
	<link href="../../static/assets/icheck/ext/skins/default/niceCheck.css" rel="stylesheet"  type="text/css">
	<link href="../../static/assets/select2/css/select2.css" rel="stylesheet" type="text/css">
	<!-- CSS初始化 -->
	<link href="../../static/css/base.css" rel="stylesheet" type="text/css">
	<!-- 公用样式 -->
	<link href="../../static/css/main.css" rel="stylesheet" type="text/css">
	<!--  让IE8支持HTML5元素和媒体查询  -->
	<!-- 警告：如果通过本地file：//打开页面 ，Respond.js将无法正常工作 -->
	<!--[if lt IE 9]>
	<script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
	<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
	<![endif]-->

</head>
<body>
<div class="content-warp">
	<div class="content-header">
		<div class="breadcrumbs">
			<a href="#">首页</a>
			<span class="divider">/</span>
			<a href="">账号管理 </a>
			<span class="divider">/</span>
			<span class="active">主账号管理 </span>
		</div>
	</div>

	<div class="page-tabs-warp">
		<ul class="page-tabs">
			<li class="selected"><a>主账号列表</a></li>
			<li><a>主账号组列表</a></li>
		</ul>
	</div>
	<div class="content">

		<!--操作菜单-->
		<div class="operation-wrap">
			<div class="buttons-left-wrap">
				<button class="btn btn-primary" type="button" id="addBtn">
					<i class="fa fa-plus" style=""></i>
					添加
				</button>
				<button class="btn btn-default" type="button" id="delBtn" disabled="disabled">删除</button>
				<button class="btn btn-default" type="button">激活</button>
				<button class="btn btn-default" disabled="disabled" type="button">迁移</button>
				<button class="btn btn-default" type="button"  disabled="disabled">延期</button>
				<button class="btn btn-default" type="button">恢复</button>
				<button class="btn btn-default" disabled="disabled" type="button">复制</button>
				<div class="btn-group">
					<button class="btn btn-default" type="button"  data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
						更多操作 <i class="fa fa-chevron-down" aria-hidden="true"></i>
					</button>
					<ul class="dropdown-menu dropdown-btn">
						<li>
							<a href="#">
								<i class="fa fa-unlock" style=""></i>
								<span>锁定</span>
							</a>
						</li>
						<li>
							<a href="#">
								<i class="fa fa-unlock" style=""></i>
								<span>解锁</span>
							</a>
						</li>
						<li>
							<a href="#">
								<i class="fa fa-chevron-down" aria-hidden="true"></i>
								<span>导入</span>
							</a>
						</li>

						<li>
							<a href="#">
								<i class="fa fa-chevron-down" aria-hidden="true"></i>
								<span>导出</span>
							</a>
						</li>
						<li>
							<a href="#">
								<i class="fa fa-download" aria-hidden="true"></i>
								<span>模板下载</span>
							</a>
						</li>

					</ul>
				</div>

			</div>
			<div class="buttons-right-wrap">

				<div class="search-group">
					<input type="hidden" id="searchKeys">
					<input class="form-control"  id="searchshowKeys" placeholder="请输入资源组名称进行搜索" style="width: 200px;">
					<button type="button"  id=""  data-dropdown="#findWrap" class="btn btn-default"><i class="fa fa-chevron-down" aria-hidden="true" style="font-size: 10px;"></i></button>
					<button type="button"  class="btn btn-default" id="searchBtn"><i class="fa fa-search" aria-hidden="true"></i></button>
					<div class="dropdown dropdown-tip dropdown-anchor-right  dropdown-relative findWrap " id ="findWrap">
						<!--查询条件高级搜索-->
						<div class="">

							<div class="findForm">
								<div class="form-item-warp">
									<div class="row">
										<div class="findItem col-xs-6">
											<div class="findLabel">主账号ID：</div>
											<div class="findGroup">
												<div class="findInput">
													<input class="form-control" name="userId" type="text" placeholder="主账号ID">
												</div>
											</div>
										</div>
										<div class="findItem col-xs-6">
											<div class="findLabel">用户姓名：</div>
											<div class="findGroup">
												<div class="findInput">
													<input class="form-control" name="userName" type="text" placeholder="用户姓名">
												</div>
											</div>
										</div>
										<div class="findItem col-xs-6">
											<div class="findLabel">手机号码：</div>
											<div class="findGroup">
												<div class="findInput">
													<input class="form-control" name="mobile" type="text" placeholder="手机号码">
												</div>
											</div>
										</div>
										<div class="findItem col-xs-6">
											<div class="findLabel">创建人：</div>
											<div class="findGroup">
												<div class="findInput">
													<input class="form-control" name="createUser" type="text" placeholder="创建人">
												</div>
											</div>
										</div>
										<div class="findItem col-xs-6">
											<div class="findLabel">用户类型：</div>
											<div class="findGroup">
												<div class="findInput">
													<input name="userType" type="radio" id="userType1" data-text="不限" checked  />
													<input name="userType" type="radio" id="userType2" data-text="内部用户"/>
													<input name="userType" type="radio" id="userType3" data-text="外部用户" />
													<!--<select class="select" id="userType"  data-key="用户类型">
														<option name="userType">用户类型(不限)</option>
														<option name="userType">内部用户</option>
														<option name="userType">外部用户</option>
													</select>-->
												</div>
											</div>
										</div>
										<div class="findItem col-xs-6">
											<div class="findLabel">查询子组:</div>
											<div class="findGroup">
												<div class="findInput">
													<input name="findGroup" type="radio" id="findGroup1" data-text="是" checked  />
													<input name="findGroup" type="radio" id="isDefalt12" data-text="否" />
												</div>
											</div>
										</div>
										<div class="findItem col-xs-12">
											<div class="findLabel">用户状态：</div>
											<div class="findGroup">
												<div class="findInput">
													<input name="status" type="radio" id="status1" data-text="不限" checked  />
													<input name="status" type="radio" id="status2" data-text="正常" />
													<input name="status" type="radio" id="status3" data-text="未激活"  />
													<input name="status" type="radio" id="status4" data-text="锁定" />
													<input name="status" type="radio" id="status5" data-text="已注销"  />
													<!--<select class="select" id="status" data-key="用户状态">
														<option name="status" >用户状态(不限)</option>
														<option name="status" >正常</option>
														<option name="status" >未激活</option>
														<option name="status" >锁定</option>
														<option name="status" >已注销</option>
													</select>-->
												</div>
											</div>
										</div>

									</div>
								</div>

								<div class="findBtnWrap">
									<div class="findBtn text-right">
										<button class="btn btn-primary" type="button">查询</button>
										<button class="btn btn-default" type="button">重置</button>
									</div>
								</div>
							</div>
						</div>
					</div>
					<!--
										<button type="button"  class="btn btn-default">&lt;!&ndash;<i class="fa fa-trash-o fa-fw"></i>&ndash;&gt;清空</button>
					-->
				</div>



				<div class="column-custom-warp" >
					<button type="button" data-dropdown="#column-chceck" class="btn btn-default">
						<i class="fa fa-gear" aria-hidden="true"></i>
					</button>
					<div class="dropdown dropdown-tip dropdown-anchor-right  dropdown-relative column-custom-box " id ="column-chceck" style="display: none;">
						<div class="title"><h1>自定义列</h1></div>
						<div class="box">
							<ul class="columnList">

							</ul>
						</div>
						<div class="footer">
							<button type="button"  class="btn btn-default" id="column-close-btn">关闭</button>
						</div>
					</div>
				</div>
			</div>
		</div>




		<!--表格容器-->
		<div class="grid-wrap">
			<table id="datagrid" class="table" cellspacing="0" width="100%"></table>
		</div>
	</div>

</div>

<!-- jQuery -->
<script src="../../static/assets/jQuery/jquery-1.12.4.min.js"></script>
<!--bootstrap框架-->
<script src="../../static/assets/bootstrap/js/bootstrap.js" type="text/javascript"></script>
<!--layer-->
<script src="../../static/assets/layer/layer.js" type="text/javascript"></script>
<!--表格插件-->
<script src="../../static/assets/datatables/js/jquery.dataTables.min.js" type="text/javascript"></script>
<!--下拉插件，实现下拉菜单功能-->
<script type="text/javascript" src="../../static/assets/dropdown/jquery.dropdown.js" ></script>
<!--表单美化插件-->
<script src="../../static/assets/icheck/icheck.js" type="text/javascript"></script>
<script src="../../static/assets/icheck/ext/niceCheck.js" type="text/javascript"></script>

<script src="../../static/assets/select2/js/select2.full.js" type="text/javascript"></script> <!--公用js-->
<script type="text/javascript" src="../../static/scripts/common/common.js"></script>
<script type="text/javascript" src="../../static/scripts/common/datatableCommon.js"></script>
<script type="text/javascript" src="../../static/scripts/common/layerCommon.js"></script>
<!--独立js-->
<script type="text/javascript" src="js/manager.js"></script>
<script type="text/javascript" src="js/list.js"></script>

</body>
</html>
